{% include base_path %}

<div class="page__footer-follow">
  <ul class="social-icons">
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  const monthNames = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"];

    $.getJSON('https://api.github.com/repos/zahrasodagar/zahrasodagar.github.io/branches/master', function(resp) {
        var date = new Date(`${resp.commit.commit.author.date}`);
        var text = date.getDate() + " " + monthNames[date.getMonth()] + " " + date.getFullYear(); 
        $(".last-commit").html(text);
    });
</script>

<div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} <a href='' >{{ site.name | default: site.title }}</a> <div style='font-size:7px'> {{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://github.com/academicpages/academicpages.github.io">AcademicPages</a>, a fork of <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.</div>
</div>
